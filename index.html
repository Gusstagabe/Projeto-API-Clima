<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api do clima</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="container">            
            <div id="Title">
                <h1 style="color: white;">Climão Games <img src="assets/image-removebg-preview.png" alt="" width="50px"></h1> 

            </div>
        <div id="bloco">

            <div id="Pesquisa">
                <div id="sus">

                <input type="text" placeholder="Enter your location" id="city-input"><i class="bi bi-search" id="search" ></i>
                <hr id="linha">
                
            </div>
            </div>
            
            <div id="weather-data">
                <h2>
                    <i class="bi bi-geo-alt-fill"></i><span id="city">Maceió</span>
                    <img src="https://flagsapi.com/BR/flat/64.png" alt="Bandeira País" id="country">
                </h2>
                <p id="temperature"><span>38</span>&deg;C</p>
                <div id="description-data">
                    <p id="description">Nublado</p>
                    <img src="http://openweathermap.org/img/wn/01d@2x.png" alt="Condições do tempo" id="weather-icon" width="50px">
                </div>
                <div id="details-container">
                    <p id="umidity">
                        <i class="bi bi-droplet-half"></i>
                        <span>48%</span>
                    </p>
                    <p id="wind">
                        <i class="bi bi-wind"></i>
                        <span>3km/h</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
